<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" type="text/css" href="stylesheet.css"> <!-- Jeg valgte å linke css stylesheet i stedet for å ha det under <style> -->
  <title>McCancer</title>
  <link rel="shortcut icon" type="image/x-icon" href="Images/McCancer Logo.png" />
</head>
<body>
  <div class="logo">
    <img class="imglogo" src="Images/McCancer Logo.png">
  </div>
  <div class="formdiv">
    <form onsubmit="return results();">
      Name:<br>
      <input id="name" type="text" name="name" value="" required><br><br>
      Select Food of Choice:<br>
      <select id="mainfood" name="food">
        <option value="0"></option>
        <option value="1x Hamburger">Hamburger</option>
        <option value="1x BigMac">BigMac Burger</option>
        <option value="1x Double Cheeseburger">Double Cheeseburger</option>
        <option value="1x Cocaine">A brick of cocaine from El Chapo </option>
      </select> <br><br>
      Select Drink of Choice: <br>
      <select id="drink" name="drinks">
        <option value="0"></option>
        <option value="1x Coca Cola">Coca Cola</option>
        <option value="1x Pepsi">Pepsi</option>
        <option value="1x Sprite">Sprite</option>
        <option value="1x Heroin">Heroin</option>
      </select><br><br>
      Something to go with your order?<br>
      <input type="radio" name="sideorder" value="1x McFries"> McFries<br>
      <input type="radio" name="sideorder" value="1x Onion Rings"> Onion Rings<br>
      <input type="radio" name="sideorder" value="1x Raw Potato"> Raw Potato <br><br>
      Extras:<br>
      <input type="checkbox" name="extra" value="1x Extra Bacon"> Extra Bacon<br>
      <input type="checkbox" name="extra" value="1x Ketchup"> Ketchup<br>
      <input type="checkbox" name="extra" value="1x Salt"> Salt<br>
      <input type="checkbox" name="extra" value="1x Pepper"> Pepper<br><br><br>
      <input class="send" type="submit" onclick="alert('Your order has sucsessfully been sent!')">
      </form>
      <script>
        function results() {
          var name = document.getElementById('name').value;
          var mainfood = document.getElementById('mainfood').value;
          var drink = document.getElementById('drink').value;
          document.write("<h1>Thank you for your order!</h1>");
          document.write("<h3>Order Details:</h3>");
          document.write(name + "<br><br>");
          document.write(mainfood + "<br>");
          document.write(drink + "<br>");
        }
      </script>
  </div>
</body>
</html>
